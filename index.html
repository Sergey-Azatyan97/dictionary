<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dictionary</title>
</head>
<body>
    <h1>Мой англо-русский словарь</h1>

    <div class="inputs-block">
        <div class="input-item">
            <div class="input-item-title">
                Слово
            </div>
            <input type="text" id="eng" class="input" placeholder="Eng">
        </div>
        <div class="input-item">
            <div class="input-item-title">
                Перевод
            </div>
            <input type="text" id="rus" class="input" placeholder="Rus">
        </div>
        <div class="btn-wrapper">
            <button id="add-word-btn">Добавить слово</button>
        </div>
    </div>

    <h2>Сохраненные слова:</h2>

    <div class="table-block">
        <table id="table">

        </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
