<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dictionary</title>
</head>
<body>
    <h1>Мой англо-русский словарь</h1>

    <form>
        <div class="translation">
            <label>
                Слово
                <input type="text" class="input" id="origin" placeholder="Eng" required>
            </label>
            <label>
                Перевод
                <input type="text" class="input" id="translation" placeholder="Rus" required>
            </label>

            <button class="btn" type="submit">Добавить слово</button>
        </div>
    </form>

    <h2>Сохраненные слова:</h2>

    <div class="table-block">
        <table id="table"></table>
    </div>
    <dl class="dictionary" id="dictionary"></dl>

    <script src="js/main.js"></script>
</body>
</html>
